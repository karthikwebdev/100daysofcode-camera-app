<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capture image using web-cam js</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <P>Take Selfie</P>
    <div id="my_camera"></div>
    <input type='button' onClick="take_snapshot()">
    <span>preview:</span>
    <div id="results"></div> 
    <a href="" download="">Save</a>

</body>

<script type="text/javascript" src="./webcam.min.js"></script>

    <script language="JavaScript">

     Webcam.set({
        width:320,
        height:240,
        image_format: 'png',
        jpeg_quality: 100
     });

     Webcam.attach( '#my_camera' );

    function take_snapshot() {
  
     Webcam.snap( (data_uri)=> {
        document.getElementById('results').innerHTML =`<img id='img'src='${data_uri}'/>`;
        document.querySelector('a').href = data_uri;
        document.querySelector('span').style.display = 'initial';
        document.querySelector('a').style.display = 'initial';
      } );
    }
    </script>
</html>
